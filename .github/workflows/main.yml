# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
  
        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world! ${{secrets.TEST_AWS_ACCESS_KEY_ID}}
      
      - name: Configure AWS Credentials
        # You may pin to the exact commit or the version.
        # uses: aws-actions/configure-aws-credentials@7341ffc943aa3a30bf35a860bc098011f504e2e6
        uses: aws-actions/configure-aws-credentials@v1
        with:
          # AWS Access Key ID. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-access-key-id: ${{secrets.TEST_AWS_ACCESS_KEY_ID}}
          # AWS Secret Access Key. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-secret-access-key: ${{secrets.TEST_AWS_SECRET_ACCESS_KEY}}
          # AWS Region, e.g. us-east-2
          aws-region: us-east-2

      # Runs a set of commands using the runners shell
      - name: Check for AWS function
        run: aws --version
      
      # Runs Django Security Check
      - name: Django Security Check
        # You may pin to the exact commit or the version.
        # uses: victoriadrake/django-security-check@762dd0ab80194dbded70117daa32bd7d139c6a04
        uses: victoriadrake/django-security-check@v1.1.0
